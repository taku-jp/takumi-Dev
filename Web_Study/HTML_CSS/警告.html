<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>警告ダイアログの例</title>
  <script>
    function showAlert() {
      alert("このウェブサイトは安全ではない可能性があります。続行しますか？");
    }
  </script>
</head>
<body onload="showAlert()">
  <h1>ウェブサイトのコンテンツ</h1>
  <p>ウェブサイトの内容やその他の要素がここに表示されます。</p>
</body>
</html>
